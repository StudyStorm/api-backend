/v1/login:
  post:
    tags:
      - Authentication
    security: []
    description: Login
    parameters:
      - name: credentials
        in:  body
        required: true
        schema:
          properties:
            email:
              type: string
            password:
              type: string
    produces:
      - application/json
    responses:
      200:
        description: Success
/v1/logout:
  post:
    tags:
      - Authentication
    security: []
    description: Logout
    produces:
      - application/json
    responses:
      200:
        description: Success
/v1/register:
  post:
    tags:
      - Authentication
    security: []
    description: Register
    parameters:
      - name: registration
        in:  body
        required: true
        schema:
          properties:
            email:
              type: string
            password:
              type: string
            firstName:
              type: string
            lastName:
              type: string
    produces:
      - application/json
    responses:
      200:
        description: Success

/v1/verify:
  post:
    tags:
      - Authentication
    security: []
    description: Verify
    parameters:
      - name: key
        in:  [query,body]
        required: true
        schema:
          properties:
            key:
              type: string
    produces:
      - application/json
    responses:
      200:
        description: Success
      400:
        description: Bad Request
/v1/forgot-password:
  post:
    tags:
      - Authentication
    security: []
    description: Forgot Password
    parameters:
      - name: email
        in:  body
        required: true
        schema:
          properties:
            email:
              type: string
    produces:
      - application/json
    responses:
      200:
        description: Success
      400:
        description: Bad Request
      401:
        description: Unauthorized
/v1/reset-password:
  post:
    tags:
      - Authentication
    security: []
    description: Reset Password
    parameters:
      - name: key
        in:  [query,body]
        required: true
        schema:
          properties:
            key:
              type: string
      - name: password
        in:  body
        required: true
        schema:
          properties:
            password:
              type: string
    produces:
      - application/json
    responses:
      200:
        description: Success
      400:
        description: Bad Request
      401:
        description: Unauthorized
      404:
        description: Not Found
  get:
    tags:
      - Authentication
    security: []
    description: Get email of user
    parameters:
      - name: key
        in:  query
        required: true
        schema:
          properties:
            key:
              type: string
    produces:
      - application/json
