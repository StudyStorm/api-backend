/v1/classrooms:
  get:
    tags:
      - Classroom
    security: []
    description: Fetch all classrooms
    parameters:
      - in:  query
        name: page
        type: number
        required: false
      - in:  query
        name: limit
        type: number
        required: false
    produces:
      - application/json
    responses:
      200:
        description: Success
      401:
        description: Unauthorized
      404:
        description: Not Found
  post:
    tags:
      - Classroom
    security: []
    description: Create a new classroom
    parameters:
      - in:  body
        required: true
        schema:
          properties:
            name:
              type: string
            visibility:
              type: string
              enum: [public, private]
    produces:
      - application/json
    responses:
      201:
        description: Success
      401:
        description: Unauthorized
      422:
        description: Unprocessable Entity

/v1/classrooms/{id}:
  get:
    tags:
      - Classroom
    security: []
    description: Get a classroom by id
    parameters:
      - in:  query
        required: true
        schema:
          properties:
            id:
              type: string
    produces:
      - application/json
    responses:
      200:
        description: Success
      401:
        description: Unauthorized
      404:
        description: Not Found
  patch:
    tags:
      - Classroom
    security: []
    description: Update a classroom
    parameters:
      - in:  query
        required: true
        schema:
          properties:
            id:
              type: string
      - in:  body
        required: true
        schema:
          properties:
            name:
              type: string
            visibility:
              type: string
              enum: [public, private]
    produces:
      - application/json
    responses:
      200:
        description: Success
      401:
        description: Unauthorized
      404:
        description: Not Found
      422:
        description: Unprocessable Entity
  delete:
    tags:
      - Classroom
    security: []
    description: Delete a classroom
    parameters:
      - in:  query
        required: true
        schema:
          properties:
            id:
              type: string
    produces:
      - application/json
    responses:
      200:
        description: Success
      401:
        description: Unauthorized
      404:
        description: Not Found