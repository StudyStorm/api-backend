/v1/decks:
  get:
    tags:
      - Decks
    security: []
    description: Get all decks
    parameters:
      - in:  query
        name: page
        type: number
        required: false
      - in:  query
        name: limit
        type: number
        required: false
      - in:  query
        name: sortBy
        type: string
        required: false
    produces:
      - application/json
    responses:
      200:
        description: Success
      401:
        description: Unauthorized
/v1/decks/{id}:
  get:
    tags:
      - Decks
    security: []
    description: Get a deck infos and cards
    produces:
      - application/json
    responses:
      200:
        description: Success
      401:
        description: Unauthorized
      404:
        description: Not Found
  patch:
    tags:
      - Decks
    security: []
    description: Update a deck's information
    parameters:
      - in:  body
        required: true
        schema:
          properties:
            name:
              type: string
            folderId:
              type: string
    produces:
      - application/json
    responses:
      200:
        description: Success
      401:
        description: Unauthorized
      404:
        description: Not Found
  delete:
    tags:
      - Decks
    security: []
    description: Delete a deck
    produces:
      - application/json
    responses:
      200:
        description: Success
      401:
        description: Unauthorized
      404:
        description: Not Found
/v1/decks/{id}/cards:
  post:
    tags:
      - Decks
    security: []
    description: Add a card to a deck
    parameters:
      - in:  body
        required: true
        schema:
          properties:
            question:
              type: string
              required: true
            type:
              type: string
              required: true
            answers:
              type: array
              items:
                type: object
                properties:
                  label:
                    type: string
                    required: true
                  isTheAnswer:
                    type: boolean
    produces:
      - application/json
    responses:
      200:
        description: Success
      401:
        description: Unauthorized
      404:
        description: Not Found
